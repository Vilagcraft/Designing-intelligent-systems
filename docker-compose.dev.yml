version: '3.8'

services:
  backend:
    build:
      context: ./Realization/Backend
      dockerfile: Dockerfile
    container_name: sentiment-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      # Для hot reload в dev режиме
      - ./Realization/Backend:/app
      - /app/.venv  # Исключаем venv из синхронизации
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - sentiment-network

  frontend:
    image: node:18-alpine
    container_name: sentiment-frontend-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./Realization/Frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - sentiment-network

networks:
  sentiment-network:
    driver: bridge

